<body>

<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
	<div class="container">
		<a class="navbar-brand" href="#"><span class="text-primary">Sourire</span>-HAY RIAD</a>

		<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">

				<div class="p-5 text-center bg-light">
					<h1 class="mb-3">Authentification</h1>
				</div>

				
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Votre Username ou
							Mot de Passe est invalide</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Vous aviez ete deconnecte</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Username </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Entrer votre E-mail" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Entrer votre Mot de Passe" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Nouveau Utilsateur ? <a href="/" th:href="@{/registration}">Inscrivez-vous
								ici</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
