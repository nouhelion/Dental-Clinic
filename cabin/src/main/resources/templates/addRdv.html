<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Accueil</a>
				<a class="navbar-brand" href="#" th:href="@{/listPatient}">Patients</a>
				
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>


<div class="container">
		<h1>Cabinet Dentaire</h1>
		<hr>
		<h2>Add Patient</h2>

		<form action="#" th:action="@{/saveRdv}" th:object="${rendezVous}"
			method="POST">
			<input type="date" th:field="*{dateRdv}" placeholder="jj:mm:aaaa"
				 class="form-control mb-4 col-4">
			<input type="time" th:field="*{heureRdv}" placeholder="hh:mm"
				 class="form-control mb-4 col-4">
			<input type="text" th:field="*{motif}"
				placeholder="motif" class="form-control mb-4 col-4">	
			
			
				
			<button type="submit" class="btn btn-info col-2"> Enregistrer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/listRdv}"> Historique des rendez vous</a>
	</div>
	
</body>

<script type="text/javascript" th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/owl-carousel/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/vendor/wow/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/theme.js}"></script>
</html>
